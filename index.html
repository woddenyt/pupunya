<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Å–∞–º–æ–π –æ—Å–æ–±–µ–Ω–Ω–æ–π ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f14;
            --card: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.1);
            --text: #eaeaf0;
            --muted: #a0a0b3;
            --accent: #ff4d8d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, #1a1a24, #0f0f14 60%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

      
        .card {
            width: 90%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(25px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        p { color: var(--muted); margin-bottom: 25px; line-height: 1.5; }

       
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

     
        button {
            padding: 14px 32px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .primary {
            background: var(--accent);
            color: white;
        }
        .primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 77, 141, 0.5);
        }

       
        .heart {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255,77,141,0.5));
            animation: fall linear forwards;
        }
        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
        }

        
        .cats-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none; 
            justify-content: space-around;
            align-items: flex-end;
            pointer-events: none;
            z-index: 15;
        }
        .cats-container.active {
            display: flex;
        }
        .cat {
            width: 220px;
            height: auto;
            animation: bounce 0.6s infinite alternate ease-in-out;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-25px); }
        }

        .hidden { display: none !important; }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .cat { width: 80px; }
            h1 { font-size: 20px; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
    <h1 id="title">–ü–æ–π–º–∞–π 5 —Å–µ—Ä–¥–µ—á–µ–∫ üíñ</h1>
    <p id="text">–ñ–µ—Å—Ç–∫–æ–µ –∏—Å–ø—ã—Ç–∞–Ω–∏–µ –¥–ª—è –º–∞–ª—ã—à–∞ –≤–µ–¥—å–º–∞—á–∫–∞</p>

    <div class="progress-bar" id="pBar">
        <div class="progress" id="progress"></div>
    </div>

    <button class="primary hidden" id="nextBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
</div>

<div class="cats-container" id="catsContainer">
    <img class="cat" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aTlrbHExbzk3dHJ2eDJ0enZydW90ZXA2MHFqdXR1bmt2ZWc5anZsbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/wvYNSqBAMDVx8CEYkt/giphy.gif" alt="cat">
    <img class="cat" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aTlrbHExbzk3dHJ2eDJ0enZydW90ZXA2MHFqdXR1bmt2ZWc5anZsbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="cat">
    <img class="cat" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aTlrbHExbzk3dHJ2eDJ0enZydW90ZXA2MHFqdXR1bmt2ZWc5anZsbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3UkqVq3F50bVCi9URl/giphy.gif" alt="cat">
</div>

<script>
    const progress = document.getElementById("progress");
    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const nextBtn = document.getElementById("nextBtn");
    const pBar = document.getElementById("pBar");
    const catsContainer = document.getElementById("catsContainer");

    let score = 0;
    const required = 5;
    let heartInterval;

    function spawnHearts() {
        heartInterval = setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 7) + "s";
            
            heart.onclick = () => {
                createBurst(heart.offsetLeft + 15, heart.offsetTop + 15);
                heart.remove();
                score++;
                updateProgress();
            };

            document.body.appendChild(heart);
            setTimeout(() => { if(heart.parentNode) heart.remove(); }, 5000);
        }, 1000);
    }

    function updateProgress() {
        const percent = (score / required) * 100;
        progress.style.width = percent + "%";
        
        if (score >= required) {
            clearInterval(heartInterval);
            setTimeout(showQuestion, 600);
        }
    }

    // –≠—Ñ—Ñ–µ–∫—Ç –≤—Å–ø–ª–µ—Å–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
    function createBurst(x, y) {
        for(let i=0; i<6; i++) {
            const part = document.createElement('div');
            part.innerHTML = "‚ú®";
            part.style.position = "fixed";
            part.style.left = x + "px";
            part.style.top = y + "px";
            part.style.pointerEvents = "none";
            part.style.transition = "all 0.6s ease-out";
            document.body.appendChild(part);
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 50;
            
            setTimeout(() => {
                part.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`;
                part.style.opacity = "0";
            }, 10);
            setTimeout(() => part.remove(), 700);
        }
    }

    function showQuestion() {
        title.innerText = "–°–ª–æ–∂–Ω–µ–π—à–∏–π –≤–æ–ø—Ä–æ—Å ";
        text.innerText = "–ö—Ç–æ —Å–∞–º–∞—è –ª—É—á—à–∞—è –∏ –∫—Ä–∞—Å–∏–≤–∞—è –¥–µ–≤—É—à–∫–∞ –≤–æ –≤—Å–µ–º –º–∏—Ä–µ –≤–æ–æ–±—â–µ –±–ª–∏–Ω?";
        pBar.classList.add("hidden");
        nextBtn.classList.remove("hidden");
        nextBtn.innerText = "–ö–æ–Ω–µ—á–Ω–æ —è! üíï";
        nextBtn.onclick = showFinal;
    }

    function showFinal() {
        title.innerText = "–° 14 —Ñ–µ–≤—Ä–∞–ª—è!";
        text.innerHTML = "–°–ø–∞—Å–∏–±–æ,  –ü—É–ø—É–Ω—è!<br>–¢—ã –≤–æ–æ–±—â–µ —Å–∞–º–æ–µ –ª—É—á—à–µ–µ —á—É–¥–æ<br>–û—Å—Ç–∞–≤–∞–π—Å—è –≤—Å–µ–≥–¥–∞ —Ç–∞–∫–æ–π –∂–µ —á—É–¥–µ—Å–Ω–æ–π! ‚ù§Ô∏è";
        nextBtn.classList.add("hidden");
        
        catsContainer.classList.add("active");
        
        launchFireworks();
    }

    function launchFireworks() {
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#ff4d8d', '#ff0055', '#ff85a2', '#00f2ff', '#7000ff'];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 40; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 3,
                    color: color,
                    life: 1.0
                });
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(15, 15, 20, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.05; 
                p.life -= 0.015;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 600);
        animate();
    }

 
    window.onload = spawnHearts;

    window.onresize = () => {
        const canvas = document.getElementById("fireworks");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
</script>

</body>
</html>
